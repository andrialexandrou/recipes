<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">☰</button>
        <div class="sidebar-header">
            <input 
                type="text" 
                class="filter-input" 
                id="filterInput" 
                placeholder="Search recipes..."
                aria-label="Search recipes">
        </div>
        <div class="sidebar-content" id="sidebarContent">
            <div class="recipe-list" id="recipeList" role="list"></div>
        </div>
        <button class="new-item-btn" id="newRecipeBtn">
            <i class="fa-solid fa-plus"></i> <span>New Recipe</span>
        </button>
    </div>

    <div class="main-content">
        <nav class="navbar" id="navbar">
            <div class="navbar-brand">
                <button class="floating-menu-btn" id="floatingMenuBtn" aria-label="Open menu">☰</button>
                <h1>Recipe Manager</h1>
            </div>
            <div class="navbar-nav">
                <button class="nav-btn active" id="homeBtn" data-view="home">
                    <i class="fa-solid fa-home"></i> Home
                </button>
                <button class="nav-btn" id="collectionsBtn" data-view="collections">
                    <i class="fa-solid fa-folder"></i> Collections
                </button>
            </div>
        </nav>
        
        <div class="content-area">
            <div id="homeView" class="view-section active">
                <div id="emptyState" class="empty-state">
                    Welcome! Select a recipe from the sidebar or browse collections.
                </div>
            </div>
            
            <div id="collectionsView" class="view-section hidden">
                <div class="collections-header">
                    <h2>Collections</h2>
                    <button class="btn btn-primary" id="newCollectionBtn">
                        <i class="fa-solid fa-plus"></i> New Collection
                    </button>
                </div>
                <div class="collections-grid" id="collectionsGrid"></div>
            </div>
            
            <div id="collectionDetailView" class="view-section hidden">
                <div class="collection-header">
                    <button class="back-btn" id="backToCollections"><i class="fa-solid fa-arrow-left"></i> Collections</button>
                    <h2 class="collection-title" id="collectionTitle"></h2>
                    <p class="collection-description" id="collectionDescription"></p>
                </div>
                <div class="collection-recipes" id="collectionRecipes"></div>
            </div>
            
            <div id="recipeDetailView" class="view-section hidden">
                <div class="recipe-header" id="recipeHeader">
                    <button class="back-btn hidden" id="backBtn"><i class="fa-solid fa-arrow-left"></i> <span id="backBtnText">Back</span></button>
                    <input 
                        type="text" 
                        class="title-input hidden" 
                        id="titleInput" 
                        placeholder="Recipe title..."
                        aria-label="Recipe title">
                    <div class="title-display" id="titleDisplay"></div>
                </div>
                <div class="recipe-container" id="recipeContainer">
                    <div class="recipe-content">
                        <div class="content-wrapper">
                            <textarea 
                                class="markdown-textarea" 
                                id="markdownTextarea"
                                placeholder="Write your recipe in markdown..."
                                aria-label="Recipe content in markdown"></textarea>
                            <div class="preview-content hidden" id="previewContent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="edit-controls view-mode hidden" id="editControls">
        <button id="addToCollectionBtn" title="Add to collection"><i class="fa-solid fa-folder-plus"></i></button>
        <button id="editBtn" title="Edit"><i class="fa-solid fa-pen"></i></button>
        <button id="copyLinkBtn" title="Copy link"><i class="fa-solid fa-link"></i></button>
        <button class="delete-btn" id="deleteBtn" title="Delete"><i class="fa-solid fa-trash"></i></button>
    </div>

    <div class="edit-controls edit-mode hidden" id="editModeControls">
        <button id="saveBtn" title="Save"><i class="fa-solid fa-check"></i></button>
        <button id="cancelBtn" title="Cancel"><i class="fa-solid fa-xmark"></i></button>
        <button class="delete-btn" id="deleteBtn2" title="Delete"><i class="fa-solid fa-trash"></i></button>
    </div>

    <div class="modal hidden" id="collectionModal">
        <div class="modal-content">
            <h3 id="modalTitle">Add to Collection</h3>
            <div class="collection-checkboxes" id="collectionCheckboxes"></div>
            <div class="modal-actions">
                <button id="modalSaveBtn">Save</button>
                <button id="modalCancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
