<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Left sidebar */
        .sidebar {
            width: 280px;
            background: #f5f5f5;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #ddd;
        }

        .sidebar-header h1 {
            font-size: 20px;
            margin-bottom: 12px;
        }

        .filter-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .filter-input:focus {
            outline: 2px solid #0066cc;
            outline-offset: 0;
        }

        .recipe-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .recipe-item {
            padding: 12px;
            margin-bottom: 4px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .recipe-item:hover {
            background: #e8f4ff;
        }

        .recipe-item:focus {
            outline: 2px solid #0066cc;
            outline-offset: -2px;
        }

        .recipe-item.active {
            background: #0066cc;
            color: white;
            border-color: #0066cc;
        }

        .recipe-item-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .recipe-item-date {
            font-size: 12px;
            color: #666;
        }

        .recipe-item.active .recipe-item-date {
            color: rgba(255, 255, 255, 0.8);
        }

        .new-recipe-btn {
            margin: 8px;
            padding: 10px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .new-recipe-btn:hover {
            background: #0052a3;
        }

        .new-recipe-btn:focus {
            outline: 2px solid #0066cc;
            outline-offset: 2px;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            padding: 16px;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .title-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
        }

        .title-input:focus {
            outline: 2px solid #0066cc;
            outline-offset: 0;
        }

        .title-display {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            font-weight: 500;
        }

        .edit-btn, .save-btn, .delete-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .edit-btn {
            background: #0066cc;
            color: white;
        }

        .edit-btn:hover {
            background: #0052a3;
        }

        .edit-btn:focus {
            outline: 2px solid #0066cc;
            outline-offset: 2px;
        }

        .save-btn {
            background: #28a745;
            color: white;
        }

        .save-btn:hover {
            background: #218838;
        }

        .save-btn:focus {
            outline: 2px solid #28a745;
            outline-offset: 2px;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .delete-btn:focus {
            outline: 2px solid #dc3545;
            outline-offset: 2px;
        }

        .editor-container {
            flex: 1;
            overflow: hidden;
        }

        .editor-content {
            width: 100%;
            height: 100%;
            padding: 40px;
            overflow-y: auto;
            background: white;
        }

        .content-wrapper {
            max-width: 800px;
            margin: 0 auto;
        }

        .markdown-textarea {
            width: 100%;
            min-height: 500px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
        }

        .markdown-textarea:focus {
            outline: 2px solid #0066cc;
            outline-offset: 0;
        }

        .preview-content {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Markdown preview styling */
        .preview-content h1 { 
            font-size: 32px; 
            font-weight: 600;
            margin: 24px 0 16px;
            line-height: 1.2;
        }
        
        .preview-content h2 { 
            font-size: 26px; 
            font-weight: 600;
            margin: 20px 0 12px;
            line-height: 1.3;
        }
        
        .preview-content h3 { 
            font-size: 22px; 
            font-weight: 600;
            margin: 18px 0 10px;
            line-height: 1.4;
        }
        
        .preview-content p { 
            margin: 12px 0; 
        }
        
        .preview-content ul, .preview-content ol { 
            margin: 12px 0; 
            padding-left: 28px; 
        }
        
        .preview-content li { 
            margin: 6px 0; 
        }
        
        .preview-content a { 
            color: #0066cc; 
            text-decoration: none; 
        }
        
        .preview-content a:hover { 
            text-decoration: underline; 
        }
        
        .preview-content strong { 
            font-weight: 600; 
        }
        
        .preview-content em { 
            font-style: italic; 
        }
        
        .preview-content code { 
            background: #f5f5f5; 
            padding: 2px 6px; 
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .preview-content pre {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 12px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .preview-content pre code {
            background: none;
            padding: 0;
        }
        
        .preview-content blockquote {
            border-left: 4px solid #ddd;
            padding-left: 16px;
            margin: 12px 0;
            color: #666;
        }

        .preview-content hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>Recipes</h1>
            <input 
                type="text" 
                class="filter-input" 
                id="filterInput" 
                placeholder="Filter recipes..."
                aria-label="Filter recipes">
        </div>
        <div class="recipe-list" id="recipeList" role="list"></div>
        <button class="new-recipe-btn" id="newRecipeBtn">+ New Recipe</button>
    </div>

    <div class="main-content">
        <div id="emptyState" class="empty-state">
            Select a recipe or create a new one
        </div>
        <div id="editorView" style="display: none; flex-direction: column; flex: 1;">
            <div class="editor-header">
                <input 
                    type="text" 
                    class="title-input" 
                    id="titleInput" 
                    placeholder="Recipe title..."
                    aria-label="Recipe title">
                <div class="title-display hidden" id="titleDisplay"></div>
                <button class="edit-btn hidden" id="editBtn">Edit</button>
                <button class="save-btn" id="saveBtn">Save</button>
                <button class="delete-btn" id="deleteBtn">Delete</button>
            </div>
            <div class="editor-container">
                <div class="editor-content">
                    <div class="content-wrapper">
                        <textarea 
                            class="markdown-textarea" 
                            id="markdownTextarea"
                            placeholder="Write your recipe in markdown..."
                            aria-label="Recipe content in markdown"></textarea>
                        <div class="preview-content hidden" id="previewContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script>
        // Data management
        let recipes = JSON.parse(localStorage.getItem('recipes') || '[]');
        let currentRecipeId = null;
        let isEditMode = true;

        // DOM elements
        const filterInput = document.getElementById('filterInput');
        const recipeList = document.getElementById('recipeList');
        const newRecipeBtn = document.getElementById('newRecipeBtn');
        const emptyState = document.getElementById('emptyState');
        const editorView = document.getElementById('editorView');
        const titleInput = document.getElementById('titleInput');
        const titleDisplay = document.getElementById('titleDisplay');
        const markdownTextarea = document.getElementById('markdownTextarea');
        const previewContent = document.getElementById('previewContent');
        const editBtn = document.getElementById('editBtn');
        const saveBtn = document.getElementById('saveBtn');
        const deleteBtn = document.getElementById('deleteBtn');

        // Markdown configuration
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // Render recipe list
        function renderRecipeList(filter = '') {
            const lowerFilter = filter.toLowerCase();
            const filtered = recipes.filter(recipe => 
                recipe.title.toLowerCase().includes(lowerFilter) ||
                recipe.content.toLowerCase().includes(lowerFilter)
            );

            recipeList.innerHTML = filtered.map(recipe => `
                <div 
                    class="recipe-item ${recipe.id === currentRecipeId ? 'active' : ''}" 
                    data-id="${recipe.id}"
                    role="listitem"
                    tabindex="0">
                    <div class="recipe-item-title">${escapeHtml(recipe.title || 'Untitled')}</div>
                    <div class="recipe-item-date">${formatDate(recipe.updatedAt)}</div>
                </div>
            `).join('');

            // Add click and keyboard handlers
            recipeList.querySelectorAll('.recipe-item').forEach(item => {
                item.addEventListener('click', () => loadRecipe(item.dataset.id));
                item.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        loadRecipe(item.dataset.id);
                    }
                });
            });
        }

        // Switch to edit mode
        function enterEditMode() {
            isEditMode = true;
            titleInput.classList.remove('hidden');
            titleDisplay.classList.add('hidden');
            markdownTextarea.classList.remove('hidden');
            previewContent.classList.add('hidden');
            editBtn.classList.add('hidden');
            saveBtn.classList.remove('hidden');
            markdownTextarea.focus();
        }

        // Switch to view mode
        function enterViewMode() {
            isEditMode = false;
            titleInput.classList.add('hidden');
            titleDisplay.classList.remove('hidden');
            markdownTextarea.classList.add('hidden');
            previewContent.classList.remove('hidden');
            editBtn.classList.remove('hidden');
            saveBtn.classList.add('hidden');
            
            // Update view content
            titleDisplay.textContent = titleInput.value || 'Untitled';
            previewContent.innerHTML = marked.parse(markdownTextarea.value || '');
        }

        // Load a recipe
        function loadRecipe(id) {
            const recipe = recipes.find(r => r.id === id);
            if (!recipe) return;

            currentRecipeId = id;
            titleInput.value = recipe.title;
            markdownTextarea.value = recipe.content;
            
            showEditor();
            enterViewMode();
            renderRecipeList(filterInput.value);
        }

        // Create new recipe
        function createNewRecipe() {
            const newRecipe = {
                id: Date.now().toString(),
                title: '',
                content: '',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            recipes.unshift(newRecipe);
            saveToStorage();
            currentRecipeId = newRecipe.id;
            titleInput.value = '';
            markdownTextarea.value = '';
            
            showEditor();
            enterEditMode();
            renderRecipeList(filterInput.value);
        }

        // Save current recipe
        function saveCurrentRecipe() {
            if (!currentRecipeId) return;

            const recipe = recipes.find(r => r.id === currentRecipeId);
            if (!recipe) return;

            recipe.title = titleInput.value.trim() || 'Untitled';
            recipe.content = markdownTextarea.value;
            recipe.updatedAt = new Date().toISOString();

            saveToStorage();
            enterViewMode();
            renderRecipeList(filterInput.value);
        }

        // Delete current recipe
        function deleteCurrentRecipe() {
            if (!currentRecipeId) return;
            if (!confirm('Delete this recipe?')) return;

            recipes = recipes.filter(r => r.id !== currentRecipeId);
            saveToStorage();
            currentRecipeId = null;
            hideEditor();
            renderRecipeList(filterInput.value);
        }

        // Show/hide editor
        function showEditor() {
            emptyState.style.display = 'none';
            editorView.style.display = 'flex';
        }

        function hideEditor() {
            emptyState.style.display = 'flex';
            editorView.style.display = 'none';
        }

        // Storage
        function saveToStorage() {
            localStorage.setItem('recipes', JSON.stringify(recipes));
        }

        // Utilities
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours}h ago`;
            
            const diffDays = Math.floor(diffHours / 24);
            if (diffDays < 7) return `${diffDays}d ago`;
            
            return date.toLocaleDateString();
        }

        // Event listeners
        filterInput.addEventListener('input', (e) => {
            renderRecipeList(e.target.value);
        });

        newRecipeBtn.addEventListener('click', createNewRecipe);
        editBtn.addEventListener('click', enterEditMode);
        saveBtn.addEventListener('click', saveCurrentRecipe);
        deleteBtn.addEventListener('click', deleteCurrentRecipe);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + S to save
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                if (isEditMode) {
                    saveCurrentRecipe();
                }
            }
            // Ctrl/Cmd + N for new recipe
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                createNewRecipe();
            }
            // Ctrl/Cmd + E to toggle edit mode
            if ((e.ctrlKey || e.metaKey) && e.key === 'e') {
                e.preventDefault();
                if (currentRecipeId) {
                    if (isEditMode) {
                        saveCurrentRecipe();
                    } else {
                        enterEditMode();
                    }
                }
            }
        });

        // Initialize
        renderRecipeList();
        if (recipes.length === 0) {
            hideEditor();
        } else {
            loadRecipe(recipes[0].id);
        }
    </script>
</body>
</html>
